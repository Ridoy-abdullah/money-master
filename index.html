<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- bootstart -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- frontAwesome -->

</head>

<body>
    <header>
        <h2 class="text-primary text-center mt-3">Money Master</h2>
    </header>
    <main>
        <section>
            <div class="container overflow-hidden text-center">
                <div class="row gy-5">
                    <div class="col-6">
                    <img  class="img-fluid my-4 h-75" src="https://cdn.pixabay.com/photo/2017/04/08/10/33/money-2212965_960_720.jpg" alt="">
                    </div>
                    <div class="col-6">
                        <div class="col pb-5">
                            <div class="bg-light my-4 ">
                                <h5 class="p-3">Income</h5>
                                <div class="d-flex justify-content-center  ">
            
                                    <span class="input-group-text rounded-0" id=" inputGroup-sizing-sm ">Income</span>
                                    <input id="income-input" type="text" class="form-control rounded-0 w-50"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        placeholder="10000">
                                </div>
                                <h5 class="py-3">Expenses</h5>
                                <div class="d-flex justify-content-center  ">
            
                                    <div>
                                        <h6 class="mt-3 me-3 fw-bold">Food:</h6>
                                    </div>
                                    <input id="food-input" type="text" class="form-control rounded-0 w-50 me-1 my-2"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        placeholder="3000">
                                </div>
                                <div class="d-flex justify-content-center  ">
            
                                    <div>
                                        <h6 class="mt-3 me-3 fw-bold">Rent:</h6>
                                    </div>
                                    <input id="rent-input" type="text" class="form-control rounded-0 w-50 my-2"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        placeholder="2000">
                                </div>
                                <div class="d-flex justify-content-center  ">
            
            
                                    <h6 class="mt-3 me-3 fw-bold">othes:</h6>
                                    <input id="others-input" type="text" class="form-control rounded-0 w-50 me-2 my-2"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="500">
                                </div>
                                <button id="btn-calculate" type="button"
                                    class="btn btn-primary w-25 rounded-2 mt-2 fw-bold">Calculate</button>
                                <h6 class="my-3">Total Expenses: <span id="total-expenses">00</span> </h6>
                                <h6 class="my-3">Balance: <span id="total-balance">00</span></h6>
                                <div class="d-flex justify-content-between px-5 my-4">
                                    <div class="d-flex justify-content-center  ">
            
                                        <span class="input-group-text rounded-0" id="inputGroup-sizing-sm">Income</span>
                                        <input id="save-input" type="text" class="form-control rounded-0 w-50"
                                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                            placeholder="20">
                                    </div>
                                    <h5 class="me-3 mt-2">%</h5>
                                    <button id="save-btn" type="button" class="btn btn-primary rounded-0 w-50 fw-bold">Save</button>
                                </div>
                                <div class="py-4">
                                    <h6>Saving Amount: <span id="save-money">00</span> </h6>
                                    <h5>Remaining Balance: <span id="remaining-balance">00</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>



           




        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/utilites.js"></script>
    <script src="/js/calculate.js"></script>
    <script src="/js/save.js"></script>
</body>

</html>
